<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Reset Your Password</title>
  <style>
    /* ===== Reset & Fonts ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5576c, #f093fb);
      overflow: hidden;
    }

    /* ===== Background Animation ===== */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 6s ease-in-out infinite;
    }

    .circle:nth-child(1) {
      width: 150px;
      height: 150px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 250px;
      height: 250px;
      bottom: 15%;
      right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* ===== Forgot Password Box ===== */
    .forgot-box {
      position: relative;
      width: 370px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      color: #fff;
      z-index: 10;
    }

    .forgot-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .forgot-box p {
      text-align: center;
      margin-bottom: 25px;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.8);
    }

    .forgot-box .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .forgot-box .input-box input {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      color: #fff;
      border: none;
      outline: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease;
    }

    .forgot-box .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .forgot-box .input-box input:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    .forgot-box .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .forgot-box .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(56, 249, 215, 0.4);
    }

    .forgot-box .links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .forgot-box .links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-box .links a:hover {
      color: #38f9d7;
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .forgot-box {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Animation -->
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Forgot Password Form -->
  <div class="forgot-box">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email address and weâ€™ll send you a link to reset your password.</p>
    <form>
      <div class="input-box">
        <input type="email" placeholder="Enter your email" required />
      </div>
      <button type="submit" class="btn">Send Reset Link</button>
      <div class="links">
        <a href="login.html">Back to Login</a>
      </div>
    </form>
  </div>

</body>
</html>
